<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrea's Blog</title>
  </head>
  <body>
    <header><h1>Andrea's Blog</h1></header>
    <main>
      {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>publicado: {{ post.published_date }}</p>
        </div>
      {% endfor %}
    </main>
    <footer>Creado con &#9829 por Andrea C. </footer>
  </body>
</html>
